<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Avro&family=Afacad:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky High Adventures</title>
    <style>
        .hero {
            background-image: url('images/wallace-fonseca-G8dAAP0IrRk-unsplash.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            margin: 0;
        }

        .text-container {
            background-color: rgba(212, 235, 242, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 0 15px;
        }

        @media (max-width: 768px) {
            .text-container {
                margin: 30px;
            }
        }

        .navbar {
            background-color: #d4ebf2;
        }

        .navbar .btn, .hero a.btn {
            background-color: #a8d3e0;
            border: none;
            color: #001f3f;
        }

        .hero h1 {
            font-family: 'Avro', sans-serif; /* Avro font for the heading */
            color: #001f3f;
        }

        .hero p {
            font-family: 'Afacad', sans-serif; /* Afacad Flux Light font for the subheading */
            color: #001f3f; /* Same color as the heading */
            font-weight: 300; /* Light weight */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/mountain-logo.png" alt="Mountain Logo" width="30" height="30" class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Adventures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Deals</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  About
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">About</a></li>
                  <li><a class="dropdown-item" href="#">Contact</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="btn" href="#" role="button">Book Now</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="hero">
        <div class="text-container">
            <h1 style="font-size: 3rem; font-weight: bold;">Reach The Skies with Sky High Adventures</h1>
            <p style="font-size: 1.5rem;">Experience the thrill of a lifetime with breathtaking views and adrenaline-fueled activities.</p>
            <a href="#" class="btn" style="padding: 10px 20px; font-size: 1rem; margin-top: 20px;">Book Now</a>
        </div>
    </div>

</body>
</html>
